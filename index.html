<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Las Locuras del Emperador - Nuestra primera página web</title>
  <!--ESTILOS PERSONALIZADOS-->
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <!--FUENTE FANTASIA I-->
  <link href="https://fonts.googleapis.com/css?family=Erica+One" rel="stylesheet">
  <!--FUENTE FANTASIA II-->
  <link href="https://fonts.googleapis.com/css?family=Slackey" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Las Locuras del Emperador</h1>
    <h2>Nuestra primera página web</h2>
  </header>
  <figure>
    <img src="./img/cuzco.jpg" alt="personaje de las locuras del emperador"/>
  </figure>
  <section class="cuzco">
    <article class="texto_cuzco">
      <h1>Cuzco! !</h1>
      <p class="descripcion">
        Ohh, si...el veneno...<br/>
        El veneno para Cuzco...<br/>
        El veneno que usaremos para matar a Cuzco<br/>
        El veneno de Cuzco<br/>
        claro...
      </p>
    </article>
  </section>
  <section class="prices">
    <h3>Precios</h3>
    <article>
      <ul class="prices_list">
        <!--PRECIO 1-->
        <li>
          <img src="./img/icon_1.png" alt="simbolo"/> <span>=$10.00</span>
        </li>
        <!--PRECIO 2-->
        <li>
          <img src="./img/icon_2.png" alt="simbolo"/> <span>=$21.00</span>
        </li>
        <!--PRECIO 3-->
        <li>
          <img src="./img/icon_3.png" alt="simbolo"/> <span>=$35.00</span>
        </li>
      </ul>
    </article>
  </section>

</html>
